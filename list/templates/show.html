
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <title>Student Details</title>


</head>
<body>
<div class="container mt-5">
    <h2 class="text-center alert alert-danger "> Django Function Based View</h2>
    <div class="row justify-content-md-center">
        <div class="col-sm-9">
           <h4 class="text-center alert alert-info  col-sm"> Student Details</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="">
                {% for stud in data %}
                <tr>
                    <td>{{stud.id}}</td>
                    <td>{{stud.name}}</td>
                    <td>{{stud.email}}</td>
                    <td>{{stud.password}}</td>
                    <td>
                        <a href="{% url 'update_data' stud.id %}" class="btn btn-warning">Edit</a>
                        <form action="{% url 'delete' stud.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'home' %}" class="btn btn-success m-5">Add New Student</a>
        </div>
    </div>
</div>

</body>
</html>
