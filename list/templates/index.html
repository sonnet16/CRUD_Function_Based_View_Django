
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <title>Home</title>

</head>
<body>
<div class="container mt-5">
    <h2 class="text-center alert alert-danger "> Django Function Based View</h2>
    <div class="row justify-content-md-center">
        <div class="col-sm-5">
           <h4 class="text-center alert alert-info  col-sm"> Add Student</h4>
           <form action="" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <div class="form-group m-3">
                            <label>Name</label>
                            <input required name="name" type="text" placeholder="Enter your name"
                                class="form-control">
                        </div>
               <div class="form-group m-3">
                            <label>Email</label>
                            <input required name="email" type="email" placeholder="Enter your Email"
                                class="form-control">
                        </div>
              <div class="form-group m-3">
                            <label>Password</label>
                            <input required name="password" type="password" placeholder="Enter a password"
                                class="form-control">
                        </div>
                <button type='submit' class="btn btn-primary m-3" >ADD NEW</button>
                <a href="{% url 'show'%}" class="btn btn-info offset-1">View Student info</a>

            </form>

         </div>
    </div>

</div>




<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/proper.js' %}"></script>
</body>
</html>
